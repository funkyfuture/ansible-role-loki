---

# installation

loki_distribute_binaries_via_localhost: false
loki_install_logcli: true
loki_system_user: loki
loki_system_group: loki
loki_version: 2.7.6

# configuration

loki_arguments: []

loki_auth_enabled: false

loki_data_retention_period: 52w

loki_ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1

loki_log_level: info

loki_server_http_listen_port: 3100
loki_server_http_listen_address: localhost

loki_schema_configs:
  - from: 2018-04-15
    index:
      period: 1w
      prefix: loki_index_
    object_store: filesystem
    schema: v11
    store: boltdb

loki_storage_config:
  boltdb:
    directory: /var/lib/loki/index
  filesystem:
    directory: /var/lib/loki/chunks

...
